<body>

    <h1>Canvas API</h1>
    <p>Drawing shapes, Texts and Images on canvas</p>

    <canvas id="myCanvas" width="600" height="400" style="border: 2px solid black;"></canvas>

<script>

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(50, 50, 200, 100);

    // Circle
    ctx.beginPath();
    ctx.arc(350, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // Line
    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(250, 300);
    ctx.strokeStyle = "green";
    ctx.lineWidth = 5;
    ctx.stroke();

    

</script>

</body>
</html>
